<div class="page">
    <div class="form">
        <form class="register-form" *ngIf="form" class="register-form" [formGroup]="form">

            <div class="input-with-icon">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Nome" formControlName="name" />
            </div>

            <div class="input-with-icon">
                <i class="fas fa-pencil-alt"></i>
                <input type="text" placeholder="Descrição" formControlName="description" />
            </div>

            <div class="input-with-icon" *ngIf="productTypes">
                <i class="fas fa-money-check-alt"></i>
                <select formControlName="type">
                    <option *ngFor="let productType of productTypes" [ngValue]="productType.value">
                        {{ productType.label }}
                    </option>
                </select>
            </div>

            <div class="input-with-icon" *ngIf="!getFreeProduct()">
                <i class="fas fa-money-check-alt"></i>
                <input placeholder="Valor do Produto" formControlName="price" />
            </div>

            <div class="input-with-icon">
                <i class="fas fa-wallet"></i>
                <input placeholder="Saldo" formControlName="balance" />
            </div>

            <div class="input-with-icon">
                <i class="fas fa-bars"></i>
                <input type="text" placeholder="Categoria" formControlName="category" />
            </div>

            <a>Esqueci minha senha</a>
            <button (click)="onSubmit(form.value)" type="submit">CADASTRAR</button>
            <label for="Input_RememberMe"></label>

        </form>
    </div>
</div>
