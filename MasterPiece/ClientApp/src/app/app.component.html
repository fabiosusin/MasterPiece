<div class="bg-top">
    <div class="bg-top-upper">
        <div class="logo" [routerLink]="'/home'">
            <img src="../../../assets/images/logo-masterpiece-laranja.png" alt="Logo Topo Tag">
        </div>
        <div class="find-product">
            <input type="text" placeholder="Buscar Produto" />
            <button>
                <i class="fas fa-search"></i>
            </button>
        </div>
        <div class="buttons">
            <div class="bgDropdown" *ngIf="isLogged">
                <a (click)="openDropdown = !openDropdown"><i class="fas fa-bars"></i></a>
                <div class="dropdown-items" *ngIf="openDropdown">
                    <a (click)="onClickGoToRegisterProduct(1)">Doar Produto</a>
                    <a (click)="onClickGoToRegisterProduct(2)">Vender Produto</a>
                    <a>Meus Produtos</a>
                    <a>Minhas Vendas</a>
                    <a (click)="onClickLogout()">Sair</a>
                </div>
            </div>
            <a *ngIf="!isLogged" [routerLink]="'/login'"><i class="far fa-user"></i></a>
            <a><i class="fas fa-shopping-bag"></i></a>
        </div>
    </div>
    <div class="bg-top-lower">
        <div class="sub-category">Material Básico</div>
        <div class="sub-category">Acabamentos</div>
        <div class="sub-category">Elétrica</div>
        <div class="sub-category">Móveis</div>
        <div class="sub-category " [routerLink]="['/products-list']">Todos</div>
    </div>
</div>
<div>
    <router-outlet></router-outlet>
</div>
<div class="footer">
    <div class="logo-rodape">
        <a href="#">
            <img src="../../../assets/images/logo-masterpiece-laranja.png" alt="Logo TAG Rodapé">
        </a>
        <p>v1.0.0 | Loja criada por MasterPiece</p>
    </div>
</div>
