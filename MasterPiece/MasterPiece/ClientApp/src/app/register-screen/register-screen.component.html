
<div class="register-page">
  <div class="form" [formGroup] = "signupForm" >
    <form class="register-form">
      
      <div class="input-with-icon">
        <i class="fas fa-envelope"></i>
      <input type="email" placeholder="Email" formControlName = "email"/>
            <app-vmessage
            *ngIf="signupForm.get('email').errors?.required"
            text="Email is required!">
            </app-vmessage>
            <app-vmessage
            *ngIf="signupForm.get('email').errors?.email"
            text="Invalid e-mail">
            </app-vmessage>
      </div>

      <div class="input-with-icon">
        <i class="fas fa-user"></i>
      <input type="text" placeholder="Nome do UsuÃ¡rio" formControlName="userName"/>
      <app-vmessage
      *ngIf="signupForm.get('userName').errors?.required"
      text="Username is required!">
      </app-vmessage>
      <app-vmessage
      *ngIf="signupForm.get('userName').errors?.minlength"
      text="Minimum length is 2">
      </app-vmessage>
      <app-vmessage
      *ngIf="signupForm.get('userName').errors?.maxlength"
      text="Maximum length is 30">
      </app-vmessage>
      <app-vmessage
      *ngIf="signupForm.get('userName').errors?.pattern"
      text="Must be lowercase">
      </app-vmessage>
      </div>

      <div class="input-with-icon">
        <i class="fas fa-lock"></i>
      <input type="password" placeholder="Senha" formControlName="senha"/>
      </div>
      
      <div class="input-with-icon">
        <i class="fas fa-lock"></i>
      <input type="password" placeholder="Confirme sua Senha" formControlName="confirmaSenha"/>
      </div>

      <a>Esqueci minha senha</a>
      <button type="submit">CADASTRAR</button>
      <label for="Input_RememberMe"></label>
      
      <a class="fa fa-arrow-left" aria-hidden="true"  [routerLink]="['login-screen']">Voltar para Login</a>
      
    </form>
  </div>
</div>
